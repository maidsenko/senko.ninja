<!DOCTYPE >
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="keywords" content="maidsenko, senko" />
		<meta name="language" content="English" />
		<meta name="author" content="@maidsenko" />
		<link rel="icon" href="/public/box.ico" />
		<link rel="stylesheet" href="/public/styles/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;700&display=swap"
			rel="stylesheet" />
		<link
			href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
			rel="stylesheet"
			crossorigin />
		<title>Senko</title>
	</head>
	<main>
		<audio id="my-audio" loop volume="1">
			<source
				src="https://cdn.discordapp.com/attachments/978338891193016390/1131012240405966919/8bitOP.mp3"
				type="audio/mp3" />
		</audio>
	</main>
	<body>
		<div class="container">
			<div class="profile-border">
				<div class="profile">
					<div id="banner" , oncontextmenu="return false;">
						<img
							src="/public/banner.gif"
							alt="" />
					</div>
					<div class="main-header">
						<div class="image">
							<button onclick="togglePlay()">
								<div class="avatar" , oncontextmenu="return false;">
									<img
										id="avatar-image"
										alt=""
										aria-hidden="true"
										src="/public/avatar.webp" />
									<div class="status">
										<img
											id="status-image"
											src="https://cdn.discordapp.com/attachments/1000271433777299588/1100167168273956904/output-onlinepngtools.png"
											alt="" />
									</div>
								</div>
							</button>
						</div>
						<div class="badges">
							<!-- badges list-->
							<img
								alt=" "
								aria-hidden="true"
								src="/public/badges/hypesquad_bravery.svg" />
							<img
								alt=" "
								aria-hidden="true"
								src="/public/badges/active_developer.svg" />
							<img alt=" " aria-hidden="true" src="/public/badges/nitro.svg" />
							<img
								alt=" "
								aria-hidden="true"
								src="/public/badges/boost_24_month.svg" />
							<!-- -->
						</div>
					</div>
					<div class="card">
						<div class="header">
							<div class="username">
								<span class="text-username">senko</span>
							</div>
						</div>
						<span class="text-base text-status">maidsenko</span>
						<div class="divider"></div>
						<div class="body">
							<div class="content">
								<div class="about-section">
									<div class="title-body">ABOUT ME</div>
									<!-- text -->
									<span class="text-base"
										>I'm Sen, a Hikikomori plus NEET, and I enjoy playing video
										games, watching anime, reading manga, and occasionally
										tinkering with with random stuff ≩ᴗ≨.
									</span>
									<!-- -->
								</div>
								<div class="title-body">ROLES</div>
								<div class="roles-body">
									<!-- roles list -->
									<div class="rol rosepink">
										<i class="fas fa-circle"></i>
										<span>ニート</span>
									</div>
									<div class="rol softpink">
										<i class="fas fa-circle"></i>
										<span>Weeb</span>
									</div>
									<div class="rol green">
										<i class="fas fa-circle"></i>
										<span>Gamer</span>
									</div>
									<div class="rol tim">
										<i class="fas fa-circle"></i>
										<span>Developer</span>
									</div>
									<!-- -->
								</div>
								<div class="divider social-divider"></div>
								<div class="socials">
									<!-- social list -->
									<div class="column">
										<div class="platform">
											<img
												alt=" "
												aria-hidden="true"
												src="/public/platforms/steam.svg" />
											<div class="text-base platform-username">
												senko
											</div>
											<a
												href="http://steamcommunity.com/id/senkoii/"
												rel="noreferrer noopener"
												target="_blank">
												<img
													alt=" "
													id="link"
													aria-hidden="true"
													src="/public/icons/link.svg"
													class="connect" />
											</a>
										</div>
										<div class="platform">
											<img
												alt=" "
												aria-hidden="true"
												src="/public/platforms/twitter.svg" />
											<div class="text-base platform-username">
												senko
											</div>
											<a
												href="https://x.com/maidsenko"
												rel="noreferrer noopener"
												target="_blank">
												<img
													alt=" "
													id="link"
													aria-hidden="true"
													src="/public/icons/link.svg"
													class="connect" />
											</a>
										</div>
									</div>
									<div class="column">
										<div class="platform">
											<img
												alt=" "
												aria-hidden="true"
												src="/public/platforms/github.svg" />
											<div class="text-base platform-username">
												SenkoNZ
											</div>
											<a
												href="https://github.com/senkonz"
												rel="noreferrer noopener"
												target="_blank">
												<img
													alt=" "
													id="link"
													aria-hidden="true"
													src="/public/icons/link.svg"
													class="connect" />
											</a>
										</div>
										<div class="platform">
											<img
												alt=" "
												aria-hidden="true"
												src="/public/platforms/discord.svg" />
											<div class="text-base platform-username">
												maidsenko
											</div>
											<a
												href="https://discordapp.com/users/639668795597651978"
												rel="noreferrer noopener"
												target="_blank">
												<img
													alt=" "
													id="link"
													aria-hidden="true"
													src="/public/icons/link.svg"
													class="connect" />
											</a>
										</div>
									</div>
									<!-- -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
